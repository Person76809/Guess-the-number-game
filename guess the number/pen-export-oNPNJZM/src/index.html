<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Guess the Number Game</h1>
    </div>
    <div class="content">
        <div class="input-container">
            <label for="low-input">Lower Bound:</label>
            <input type="number" id="low-input" required>
        </div>
        <div class="input-container">
            <label for="high-input">Upper Bound:</label>
            <input type="number" id="high-input" required>
        </div>
        <button id="start-button" class="discord-button">Start Game</button>
        <div id="game-container" class="discord-card"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
